<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white p-5 rounded-lg shadow-xl relative">
    <button
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 transition"
      (click)="closeDialog()"
    >
      <i class="fas fa-times text-xl"></i>
    </button>
    <form
    #editUserForm="ngForm"
    class="text-left p-5 w-96" 
    (ngSubmit)="onSubmit(editUserForm)">
      <div class="text-2xl font-normal mb-6 text-center">Edit User</div>

      <div class="mb-6">
        <input
          type="text"
          id="id"
          name="id"
          class="w-full hidden"
          disabled
          [(ngModel)]="data.user._id"
        />
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="* First Name"
          required
          [(ngModel)]="data.user.firstName"
        />
      </div>
      <div class="mb-6">
        <input
          type="text"
          id="lastName"
          name="lastName"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="* Last Name"
          required
          [(ngModel)]="data.user.lastName"
        />
      </div>
      <div class="mb-6">
        <input
          type="email"
          id="email"
          name="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="* E-mail address"
          required
          [(ngModel)]="data.user.email"
        />
      </div>
      <div class="mb-6">
        <input
          type="text"
          id="role"
          name="role"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="* Role"
          required
          [(ngModel)]="data.user.role"
        />
      </div>
      <button
        type="submit"
        class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full px-5 py-4 text-center shadow-sm mt-4"
      >
        Edit User
      </button>
    </form>
  </div>
</div>
<div class="fixed inset-0 bg-black opacity-50 z-40"></div>
