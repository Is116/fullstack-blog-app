<div class="px-auto mt-20">
    <div class="flex flex-col text-center pt-12 pb-12 pl-6 pr-6 gap-5 md:p-16 md:gap-9 items-center justify-center">
        <span class="text-3xl font-bold mb-2">Confirm Donation</span>
        <div class="block w-full sm:w-[30%] p-6 rounded-lg mb-8">
            <form class="text-left ">
                <div class="text-md font-normal text-red-600 mb-6">* indicates required fields</div>
                <div class="mb-6">
                    <input type="number" id="donationAmount" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="* Donation Amount" required>
                  </div>
                  <div class="mb-6">
                    <input type="text" id="fullName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="* Full Name" required>
                  </div>
                  <div class="mb-6">
                    <input type="email" id="emailAddress" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Email Address">
                  </div>
                  <div class="mb-6">
                    <textarea id="comment" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Leave a comment"></textarea>
                  </div>
                <div class="mb-6">
                    <mat-checkbox>I agree to the Donation Terms of Use</mat-checkbox>  
                </div>
                <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full px-5 py-4 text-center shadow-sm">Donate</button>
            </form>
        </div>
    </div>   
</div>
